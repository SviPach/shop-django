{% extends 'base.html' %}

{% block content %}

    <div class="container my-4">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            {% for product in products %}
                <div class="col">
                    <div class="card">
                        <a href="/product/{{ product.slug }}">
                            <img src="{{ product.image.url }}" class="card-img-top img-fluid" style="max-width: 400px; max-height: 250px; object-fit: cover;" alt="...">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.summary }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
