<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <meta charset="UTF-8">
    <title>{% block name %}DjangoShop{% endblock %}</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Welcome to the DjangoShop!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Pricing</a>
                    </li>
                </ul>

                <span class="navbar-text">
                    We are glad to see you here!
                </span>
            </div>
        </div>
    </nav>

    <a href="/" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 70px;
    height: 70px;
    background-color: rgba(0, 0, 0, 0.4);
    border-radius: 50%;
    color: white;
    font-size: 2rem;
    text-decoration: none;
    z-index: 1000;
    transition: background-color 0.3s;
"
       onmouseover="this.style.backgroundColor='rgba(0,0,0,0.8)'"
       onmouseout="this.style.backgroundColor='rgba(0,0,0,0.4)'">
        <i class="fa-solid fa-cart-shopping"></i>
    </a>



    <div id="content">
        {% block content %}
            This is a fallback text.
        {% endblock %}
    </div>

</body>
</html>
